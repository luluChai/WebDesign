<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="webjars/jquery/3.5.0/jquery.js"
            th:src="@{/webjars/jquery/3.5.0/jquery.js}" rel="script"></script>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}" rel="stylesheet"/>
    <link href="css/community.css" rel="stylesheet">
    <script th:href="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}" rel="script"></script>
    <title>发布</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">古风社区</span>
            </button>
            <a class="navbar-brand" href="/">古风社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown" th:if="${session.user!=null}" th:text="${session.user.getName()}" th:name="${session.user.getName()}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"
                       th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心n</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user==null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=0d443973d6e3897c8b6f&redirect_uri=http://localhost:8887/callback&scope=user&state=1">
                        登录
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h4><span class="glyphicon glyphicon-plus">发起</span></h4>
            <hr/>
            <form action="/public" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简明扼要）</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="问题标题......"
                           th:value="${title}">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示：）</label>
                    <textarea name="description" id="description" class="form-control" cols="30" rows="10"
                              th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添标标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}"
                           placeholder="输入标签，以逗号分隔......">
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="alert alert-danger" th:text="${error}" th:if="${error != null}"></div>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                        <button type="submit" class="btn btn-success btn-publish">发布</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <b>.问题标题：</b> 请用精简的语言描述您发布的问题，不超过25个字<br>
            <b>.问题补充：</b>详细补充您的问题内容，病确保问题描述清晰直观，并提供一些相关的资料<br>
            <b>.选择标签：</b> 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
</body>
</html>
