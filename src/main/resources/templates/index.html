<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="webjars/jquery/3.5.0/jquery.js"
            th:src="@{/webjars/jquery/3.5.0/jquery.js}" rel="script"></script>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet" />
    <link rel="stylesheet" href="css/community.css">
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}" rel="stylesheet" />
    <script th:href="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}" rel="script"></script>
    <title>古风社区</title>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">古风社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/public">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user!=null}" th:text="${session.user.getName()}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心n</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user==null}"><a href="https://github.com/login/oauth/authorize?client_id=0d443973d6e3897c8b6f&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12">
            <h4><span class="glyphicon glyphicon-list">话题</span></h4>
            <hr/>

            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" src="./favicon.ico">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">学习SpringBoot搭建项目</h4>
                    <span>每一天脚踏实地，扎扎实实学知识，再来亿遍的学习</span>
                    <br>
                    <span class="text-desc">1 *评论 15 *浏览 344 *点赞</span>

                </div>
            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h4>问题发起指南</h4>
        </div>
    </div>
</div>
</body>
</html>
