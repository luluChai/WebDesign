<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}" type="application/javascript"></script>
    <link rel="stylesheet" href="/login.css">
    <link rel="stylesheet" href="/community.css">
    <title>Login</title>
</head>
<body class="text-center">
<div th:insert="common/topbar::copy"></div>
<div class="container main">
    <form class="form-signin" th:action="@{/user/login}" method="post">
        <h2 class="form-signin-heading">登录</h2>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="用户名" required autofocus>
        <label for="password" class="sr-only">密码</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
            <label>
                <a href="https://github.com/login/oauth/authorize?client_id=0d443973d6e3897c8b6f&redirect_uri=http://localhost:8887/callback&scope=user&state=1">github授权登录</a>
            </label><br>
            <label>
                <input type="checkbox" value="remember-me"> 记住我~
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
</div>
</body>
</html>
